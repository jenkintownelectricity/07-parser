# Nginx configuration for AssemblyDrawingTool
# Place this in /etc/nginx/sites-available/assemblydrawing
# Then: sudo ln -s /etc/nginx/sites-available/assemblydrawing /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name yourdomain.com www.yourdomain.com;  # Replace with your domain

    # Redirect HTTP to HTTPS (after SSL setup)
    # return 301 https://$server_name$request_uri;

    client_max_body_size 50M;  # Allow large PDF uploads

    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Increase timeout for large PDF processing
        proxy_read_timeout 300s;
        proxy_connect_timeout 300s;
    }

    location /static {
        alias /path/to/AssemblyDrawingTool/static;  # Replace with actual path
        expires 30d;
    }
}

